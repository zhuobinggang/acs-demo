<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>数聚智能门禁信息管理系统-登陆</title>
    <meta name="keywords" content="登陆" />
    <meta name="description" content="登陆" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/ace.min.css" />
    <link rel="stylesheet" href="assets/css/ace-rtl.min.css" />
</head>

<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <!--<i class="icon-leaf green"></i>-->
                            <!--<span class="red">Ace</span>-->
                            <!--<span class="white">登陆</span>-->
                            <span class="blue">登陆</span>
                        </h1>
                        <!--<h4 class="blue">&copy; 数聚智能门禁信息管理系统</h4>-->
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="icon-coffee green"></i>
                                        请输入账号密码
                                    </h4>

                                    <div class="space-6"></div>

                                    <form id="frm_login">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" name="username" class="form-control" placeholder="用户名" />
															<i class="icon-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" name="password" class="form-control" placeholder="密码" />
															<i class="icon-lock"></i>
														</span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox" class="ace" />
                                                    <span class="lbl">记住我</span>
                                                </label>

                                                <button type="button"
                                                        onclick="login()"
                                                        class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="icon-key"></i>
                                                    登陆
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>

                                    <!--<div class="social-or-login center">-->
                                        <!--<span class="bigger-110">Or Login Using</span>-->
                                    <!--</div>-->

                                    <!--<div class="social-login center">-->
                                        <!--<a class="btn btn-primary">-->
                                            <!--<i class="icon-facebook"></i>-->
                                        <!--</a>-->

                                        <!--<a class="btn btn-info">-->
                                            <!--<i class="icon-twitter"></i>-->
                                        <!--</a>-->

                                        <!--<a class="btn btn-danger">-->
                                            <!--<i class="icon-google-plus"></i>-->
                                        <!--</a>-->
                                    <!--</div>-->
                                </div><!-- /widget-main -->

                                <div class="toolbar clearfix">
                                    <div>
                                        <a href="#" onclick="show_box('forgot-box'); return false;" class="forgot-password-link">
                                            <i class="icon-arrow-left"></i>
                                            忘记密码
                                        </a>
                                    </div>

                                    <div>
                                        <a href="#" onclick="show_box('signup-box'); return false;" class="user-signup-link">
                                            注册
                                            <i class="icon-arrow-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div><!-- /widget-body -->
                        </div><!-- /login-box -->

                        <div id="forgot-box" class="forgot-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header red lighter bigger">
                                        <i class="icon-key"></i>
                                        获取密码
                                    </h4>

                                    <div class="space-6"></div>
                                    <p>
                                        输入您的邮箱以获取密码
                                    </p>

                                    <form id="frm_get_password">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" name="email" class="form-control" placeholder="邮箱" />
															<i class="icon-envelope"></i>
														</span>
                                            </label>

                                            <div class="clearfix">
                                                <button type="button" class="width-35 pull-right btn btn-sm btn-danger" onclick="getPass()">
                                                    <i class="icon-lightbulb"></i>
                                                    发送
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div><!-- /widget-main -->

                                <div class="toolbar center">
                                    <a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
                                        返回登陆页面
                                        <i class="icon-arrow-right"></i>
                                    </a>
                                </div>
                            </div><!-- /widget-body -->
                        </div><!-- /forgot-box -->

                        <div id="signup-box" class="signup-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header green lighter bigger">
                                        <i class="icon-group blue"></i>
                                        新用户注册
                                    </h4>

                                    <div class="space-6"></div>
                                    <p> 请输入您的信息: </p>

                                    <form id="frm_register">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" name="email" class="form-control" placeholder="邮箱" />
															<i class="icon-envelope"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" name="username" class="form-control" placeholder="用户名" />
															<i class="icon-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" name="password" class="form-control" placeholder="密码" />
															<i class="icon-lock"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" name="pass_repeat" class="form-control" placeholder="再次输入密码" />
															<i class="icon-retweet"></i>
														</span>
                                            </label>

                                            <label class="block">
                                                <input type="checkbox" class="ace" id="agree_protocol"/>
                                                <span class="lbl">
															<!--I accept the-->
															<!--<a href="#">User Agreement</a>-->
                                                    我同意用户协议
														</span>
                                            </label>

                                            <div class="space-24"></div>

                                            <div class="clearfix">
                                                <button type="reset" class="width-30 pull-left btn btn-sm">
                                                    <i class="icon-refresh"></i>
                                                    重置
                                                </button>

                                                <button type="button" class="width-65 pull-right btn btn-sm btn-success" onclick="register()">
                                                    注册
                                                    <i class="icon-arrow-right icon-on-right"></i>
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>

                                <div class="toolbar center">
                                    <a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
                                        <i class="icon-arrow-left"></i>
                                        返回登陆页
                                    </a>
                                </div>
                            </div><!-- /widget-body -->
                        </div><!-- /signup-box -->
                    </div><!-- /position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div>
</div><!-- /.main-container -->

<script type="text/javascript">
    if("ontouchend" in document) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
</script>

<!-- inline scripts related to this page -->

<script type="text/javascript">
    function show_box(id) {
        jQuery('.widget-box.visible').removeClass('visible');
        jQuery('#'+id).addClass('visible');
    }

    function login() {
        $.ajax({
            url: '/user/login',
            method: 'POST',
            data: $('#frm_login').serialize(),
        }).then(res => {

        },err => {
            alert('用户登陆失败')
        })
    }
    function register() {
        var formData = $('#frm_register').serializeArray()
        var data = {}
        for(var item of formData){
            data[item.name] = item.value
        }

        //Check if unchecked user protocol
        if(!$('#agree_protocol').prop('checked')){
            alert('您必须同意用户协议')
            return
        }

        //Check if password repeated
        if(data.password != data.pass_repeat){
            alert('重复输入密码错误')
            return
        }
        delete data.pass_repeat

        $.ajax({
            url: '/user/register',
            method: 'POST',
            data: data,
        }).then(res => {

        },err => {
            alert('用户注册失败')
        })
    }
    function getPass() {
        $.ajax({
            url: '/user/getPass',
            method: 'POST',
            data: $('#frm_get_password').serialize(),
        }).then(res => {

        },err => {
            alert('获取密码失败')
        })
    }

</script>
